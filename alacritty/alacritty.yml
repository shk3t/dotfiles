env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

cursor:
  thickness: 0.2

window:
  decorations: full
  opacity: 1
  dynamic_padding: true

scrolling:
  history: 10000

font:
  normal:
    family: 'Ubuntu Mono'
    style: Regular

  bold:
    style: Bold

  italic:
    style: Regular

  size: 14


import:
  - ~/.config/alacritty/colors/rose-pine.yml
  - ~/.config/alacritty/extended-keys.yml


key_bindings:
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: C, mods: Control|Shift, chars: "\x1b[67;6u" } # LMAO it works
