env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

cursor:
  thickness: 0.2

window:
  decorations: full
  opacity: 1

scrolling:
  history: 10000

font:
  normal:
    family: 'Ubuntu Mono'
    style: Regular

  bold:
    family: 'Ubuntu Mono'
    style: Bold

  italic:
    family: 'Ubuntu Mono'
    style: Italic

  bold_italic:
    family: 'Ubuntu Mono'
    style: Bold Italic

  size: 14


import:
  - ~/.config/alacritty/colors/rose-pine.yml
