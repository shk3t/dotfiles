[cursor]
thickness = 0.2

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 14
# Monocraft = 13.5
# Ubuntu Mono = 14
# FiraCode = 12

[font.normal]
family = "Ubuntu Mono"
style = "Regular"

[font.bold]
style = "Bold"

[font.italic]
style = "Italic"

[scrolling]
history = 10000

[window]
decorations = "full"
dynamic_padding = true
opacity =  1

[general]
import = ["~/.config/alacritty/colors/rose-pine.toml", "~/.config/alacritty/extended-keys.toml"]
